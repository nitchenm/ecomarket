server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: http://localhost:8050
          predicates:             
            - Path=/api/v1/users/**
        - id: sale
          uri: http://localhost:9090
          predicates:
            - Path=/api/v1/sale/**
        - id: product
          uri: http://localhost:8060
          predicates:
            - Path=/api/v1/product/**
        - id: branch
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/branch/**
eureka:
  cliente:
    register-with-eureka: false