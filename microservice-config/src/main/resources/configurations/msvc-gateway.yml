server:
  port: 8085

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: http://localhost:8090
          predicates:             
            - Path=/api/v1/user/**
        - id: sale
          uri: http://localhost:9090
          predicates:
            - Path=/api/v1/sale/**
                    
eureka:
  cliente:
    register-with-eureka: false